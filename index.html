<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Mitumba eSales</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="Images/Group 248.svg" alt="Mitumba Logo">
      </div>
      <nav>
        <a href="mahado.html">Home</a>
        <a href="mahado-category.html">Categories</a>
        <a href="about-us.html">About us</a>
        <a href="index.html">Contacts</a>
      </nav>
      <a href=" " class="download-btn"> <i class="fa-brands fa-google-play"></i> Download App</a>
      <div class="nav-toggle" id="nav-toggle">
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </header>
  <section class="contact-section">
    <h2>Contact US</h2>
    <form class="contact-form" id="contact-form">
      <label>Name</label>
      <input type="text" placeholder="Your Name" required>

      <label>Email</label>
      <input type="email" placeholder="Your Email" required>

      <label>Message</label>
      <textarea placeholder="Your message" rows="5" required></textarea>

      <button type="submit" class="submit-btn">Submit</button>
      <div class="form-message" id="form-message"></div>

      <div class="newsletter-wrap">
        <input type="text" class="newsletter" placeholder="Sign Up for offers + affordable fashion" />
        <button class="subscribe-btn">Subscribe</button>
        <span class="form-message" id="subscribe-message"></span>
      </div>
    </form>
  </section>
  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <img src="Images/Group 248.svg" alt="Mitumba Logo" style="width: 60px;">
        <span>&copy;2025 Mitumba eSales</span>
      </div>
      <div class="social-icons">
        <a href="" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
        <a href="" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
        <a href="" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="" aria-label="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
